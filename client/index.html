<!DOCTYPE html>
<html ng-app="RestaurantMap">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Restaurant map</h1>
        <div class="col-md-12">
          <a ui-sref="restaurants">All Restaurants</a>
        </div>
      </div>

      <div ui-view></div>

      <div class="col-md-12">
        footer

    </div>



    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="Scripts/ui-bootstrap-tpls-1.2.4.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="Scripts/ng-map.min.js"></script>
    <script src="app.js"></script>
    <script src="js/Services/Resources.js"></script>
    <script src="js/Services/RestaurantService.js"></script>
    <script src="js/Services/TagService.js"></script>
    <!--<script src="js/Controllers/BootstrapCtrl.js"></script>-->
    <script src="js/Controllers/RestaurantCtrl.js"></script>
    <script src="js/Controllers/TagCtrl.js"></script>
    <script src="js/Controllers/DetailRestaurantCtrl.js"></script>
