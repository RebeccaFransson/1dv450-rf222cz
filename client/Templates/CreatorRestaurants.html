
<div class="col-md-12">

  <uib-accordion close-others="oneAtATime">
    <uib-accordion-group ng-repeat="rest in restaurants" is-open="status.open">
        <uib-accordion-heading>
            {{ rest.name }}
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>

        <div class="col-md-10">
          <div class="description">
            {{ rest.description }}
          </div>
          <ul class="text-muted tagsList" ng-repeat="tag in rest.tags">
            <li>{{tag.name}}</li>
          </ul>
          <div class="text-warning font-italic" ng-repeat="loc in rest.locations">
            {{loc.address_city}}
          </div>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-warning" ng-click="showEditModal(rest)">Edit</button>
          <button type="button" class="btn btn-danger" ng-click="deleteRestaurant(rest.id)">Delete</button>
        </div>

      </uib-accordion-group>
    </uib-accordion>

</div>
