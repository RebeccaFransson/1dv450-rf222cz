
<div class="col-md-12 page-header" >
  <div class="col-md-4">
    <label>Restaurant by tag</label>
    <select class="form-control" ng-model="select" ng-options="t.name for t in tags" ng-change="searchTag()"></select>
  </div>
  <div class="form-group col-md-3">
  </div>
  <div class="form-group col-md-4">
    <label>Search</label>
    <input type="text" class="form-control" ng-model="searchText">
  </div>
  <div class="form-group col-md-1">
    <button type="button" class="btn btn-info" ng-click="searchRestaurants()">SÃ¶k</button>
  </div>
</div>

<div class="col-md-6">
  <uib-accordion close-others="oneAtATime">
    <uib-accordion-group ng-repeat="rest in restaurants" is-open="status.open">
        <uib-accordion-heading>
            {{ rest.name }}
          <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        <div class="description">
          {{ rest.description }}
        </div>
        <ul class="text-muted tagsList" ng-repeat="tag in rest.tags">
          <li>{{tag.name}}</li>
        </ul>
        <div class="text-warning font-italic" ng-repeat="loc in rest.locations">
          {{loc.address_city}}
        </div>
      </uib-accordion-group>
    </uib-accordion>

</div>

<div class="col-md-6">
  <div ng-include="'Templates/Map.html'" ></div>
</div>
