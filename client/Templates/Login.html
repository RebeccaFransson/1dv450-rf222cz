<form name="form" class="col-md-12" ng-submit="submit()" required>
   <div class="form-group">
     <label>Email:</label>
     <input type="text" class="form-control" ng-model="login.email">
   </div>
   <div class="form-group">
     <label>Password:</label>
     <input type="password" class="form-control" ng-model="login.password">
   </div>
  <button type="submit" class="btn btn-info" ng-disabled="!isEmpty()">Login</button>
</form>
